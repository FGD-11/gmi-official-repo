  <script src="https://cdn.tailwindcss.com">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
      font-family: 'Poppins', sans-serif;
    }
    /* Bounce animation for the icon */
    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }
    .animate-bounce-custom {
      animation: bounce 2s infinite;
    }
    /* Fade in up animation */
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .fade-in-up {
      animation: fadeInUp 1s ease forwards;
    }
  </style>
 </head>
 <body class="bg-gradient-to-br from-indigo-50 via-purple-100 to-pink-50 min-h-screen flex flex-col justify-center items-center px-6 text-center">
  <div class="max-w-lg w-full">
   <div class="mb-8">
    <img alt="Ilustrasi 3D kartun minimal pesawat luar angkasa roket mainan dengan asap putih yang keluar, konsep bisnis startup ruang angkasa, latar belakang putih" class="mx-auto animate-bounce-custom" height="150" loading="lazy" src="https://img.freepik.com/premium-vector/3d-cartoon-style-minimal-spaceship-rocket-icon-toy-rocket-upswing-spewing-smoke-startup-space-business-concept_175838-3951.jpg?semt=ais_hybrid&amp;w=740" width="150"/>

   </p>
   <p class="text-md text-gray-600 fade-in-up" style="animation-delay: 0.6s;">
    Mohon ditunggu!
   </p>
  </div>
 </body>
</html>
